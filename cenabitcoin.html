<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <!-- Import Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f7d708;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: bounceInDown 1s;
        }
        #price {
            font-size: 2.5em;
            color: #f7d708;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #f7d708;
            display: inline-block;
            animation: fadeIn 2s;
        }
        #countdown {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #f7d708;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        #cryptoForm {
            margin-top: 20px;
            animation: fadeInUp 1s;
        }
        #cryptoInput {
            padding: 10px;
            font-size: 1em;
        }
        #submitBtn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #f7d708;
            border: none;
            color: #000;
            cursor: pointer;
            margin-left: 10px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1em;
            color: #f7d708;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            #price {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <h1>Crypto Price Tracker</h1>
    <div id="loader"></div>
    <p id="price" class="loading">Načítání ceny...</p>
    <p id="countdown">Aktualizace za <span id="time">10</span> vteřin</p>

    <!-- Formulář pro zadání jiné kryptoměny -->
    <form id="cryptoForm">
        <input type="text" id="cryptoInput" placeholder="Zadejte kryptoměnu (např. bitcoin)" required>
        <button type="submit" id="submitBtn">Zobrazit cenu</button>
    </form>

    <div class="footer">
        Bitcoin data z CoinGecko API | Aktualizace každých 10 vteřin
    </div>

    <script>
        const apiKey = 'O8EZ-N8BG-U2RQ-UW7N'; // Tady je tvůj API klíč
        let timeLeft = 10;
        let currentCrypto = 'bitcoin';

        async function fetchCryptoPrice(crypto) {
            document.getElementById('loader').style.display = 'block'; // Zobrazit loader
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${crypto}&vs_currencies=czk`);
                const data = await response.json();
                const priceInCZK = data[crypto].czk;
                document.getElementById('price').textContent = priceInCZK.toLocaleString('cs-CZ', { style: 'currency', currency: 'CZK' });
                document.getElementById('loader').style.display = 'none'; // Skrytí loaderu
            } catch (error) {
                document.getElementById('price').textContent = 'Chyba při načítání dat';
                document.getElementById('loader').style.display = 'none';
            }
        }

        function countdown() {
            if (timeLeft <= 0) {
                fetchCryptoPrice(currentCrypto);
                timeLeft = 10;
            } else {
                timeLeft--;
            }
            document.getElementById('time').textContent = timeLeft;
        }

        // Načíst cenu při načtení stránky
        fetchCryptoPrice(currentCrypto);

        // Aktualizace každých 10 vteřin
        setInterval(countdown, 1000);

        // Zpracování formuláře
        document.getElementById('cryptoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cryptoInput = document.getElementById('cryptoInput').value.trim().toLowerCase();
            if (cryptoInput) {
                currentCrypto = cryptoInput;
                fetchCryptoPrice(currentCrypto);
                timeLeft = 10; // Reset odpočtu
            }
        });
    </script>

</body>
</html>
